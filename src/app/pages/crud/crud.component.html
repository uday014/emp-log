<div class="main">
  <div class="text-center pt-2">
    <h3 style="color: white">
      <strong> Enter The Data </strong>
    </h3>
  </div>
  <div class="container-fluid d-flex align-items-end justify-content-center">
    <div class="row mb-4">
      <div class="col-md-6">
        <input
          type="text"
          name="fName"
          class="m-1 input-detail"
          placeholder="Enter the Name"
          [(ngModel)]="Name.name"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          name="lName"
          class="m-1 input-detail"
          placeholder="Enter the candidate id"
          [(ngModel)]="Name.candidate"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          name="lName"
          class="m-1 input-detail"
          placeholder="Enter your shift"
          [(ngModel)]="Name.shift"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          name="lName"
          class="m-1 input-detail"
          placeholder="Enter password"
          [(ngModel)]="Name.password"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          name="lName"
          class="m-1 input-detail"
          placeholder="Enter confirm password"
          [(ngModel)]="Name.conpassword"
          required
        />
      </div>
    </div>
  </div>
  <div class="container text-center">
    <button
      class="btn btn-light mb-3"
      [disabled]="isdisable"
      (click)="addInfo()"
    >
      Submit
    </button>
    <button class="btn btn-light mb-3 ms-3" (click)="del()">Clear</button>
  </div>
</div>
