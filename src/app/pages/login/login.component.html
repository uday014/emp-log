<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2 style="font-size: 30px; margin-top: 20px">Log In</h2>
        </div>
        <div class="row">
          <form control="" class="form-group">
            <div class="row">
              <input
                type="text"
                name="username"
                id="username"
                class="form__input"
                placeholder="Username"
                [(ngModel)]="Login.name"
              />
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Password"
                [(ngModel)]="Login.password"
              />
            </div>
            <div class="row"></div>
            <div class="row">
              <button class="btn btn-info btn-pill-shaped">
                <a style="text-decoration: none; color: black" (click)="check()"
                  >Submit</a
                >
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Don't have an account? <a href="register">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
