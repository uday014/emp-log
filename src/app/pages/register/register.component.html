<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2 style="font-size: 30px; margin-top: 20px">Register</h2>
        </div>
        <div class="row">
          <form control="" class="form-group">
            <div class="d-flex">
              <div class="row">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form__input"
                  placeholder="Name"
                  [(ngModel)]="Name.name"
                />
              </div>
              &nbsp;&nbsp;&nbsp;
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Candidate id"
                  [(ngModel)]="Name.candidate"
                />
              </div>
              &nbsp;&nbsp;&nbsp;
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Shift"
                  [(ngModel)]="Name.shift"
                />
              </div>
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input
                name="password"
                id="password"
                class="form__input"
                placeholder="Password"
                [(ngModel)]="Name.password"
              />
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input
                name="password"
                id="password"
                class="form__input"
                placeholder="Confirm Password"
                [(ngModel)]="Name.conpassword"
              />
            </div>

            <div class="row"></div>
            <div class="row">
              <input
                type="submit"
                value="Submit"
                routerLink="login"
                (click)="reg()"
                class="btn"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <p>Now Log In. <a href="login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
